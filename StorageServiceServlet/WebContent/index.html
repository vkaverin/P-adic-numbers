<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Let's play a game</title>

<style type="text/css">
    .container {
        width: 200px;
        clear: both;
    }
    
    .container input {
        width: 100%;
        clear: both;
    }
</style>

</head>
<body>

<div class = "brd">
<form action = "StorageServlet">
Action (add or find): 
	
<div class = "container">	

	First name:	<input type = "text" name = "first_name">
	Last name: 	<input type = "text" name = "last_name">
	Gender: 	<input type = "text" name = "gender">
	Address:	<input type = "text" name = "address">
	City:		<input type = "text" name = "city">
	Country:	<input type = "text" name = "country">
	Phone:		<input type = "text" name = "phone">
	
	<button type = "submit" formmethod = "post" name = "action" value = "add"> Add </button>

	<input type = "reset" value = "Clear">

</div>
</form>

	<button type = "submit" name = "action" value = "show_all"> Show all entries </button>
